version: 2
jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip=9.0.0-r1
            pip install --upgrade awscli
      - run:
          name: Build docker image
          command: |
            docker build -t sosimon/atpricetracker .
            docker tag sosimon/atpricetracker sosimon/atpricetracker:${CIRCLE_SHA1:0:8}
            docker tag sosimon/atpricetracker $AWS_ECR_URL/atpricetracker:${CIRCLE_SHA1:0:8}
      - deploy:
          name: Push docker image to Docker hub and AWS ECR
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker push sosimon/atpricetracker:${CIRCLE_SHA1:0:8}
            aws_login=$(aws ecr get-login --no-include-email --region us-west-2)
            ${aws_login}
            docker push $AWS_ECR_URL/atpricetracker:${CIRCLE_SHA1:0:8}
